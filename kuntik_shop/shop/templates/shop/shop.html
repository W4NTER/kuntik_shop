{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container text-center">
  <div class="row row-cols-4">
    {% for el in posts %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          <a href="{% url 'post' el.id %}"><img src="{{ el.photo.url }}" class="card-img-top" alt="preview"></a>
          <div class="card-body">
            <h5 class="card-title">{{ el.name }}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
